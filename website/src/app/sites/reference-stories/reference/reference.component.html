<article class="md:flex">
  <section class="bg-black text-white md:w-2/4">
    <div
      class="px-5 py-16 sm:px-8 md:sticky md:top-0 md:pt-24 lg:px-10 2xl:max-w-screen-lg 2xl:ml-auto 3xl:px-24"
    >
      <h2
        class="font-bandeins-bold-extended-half uppercase leading-extra-tight break-words font-bold mb-4 text-6xl lg:text-7xl xl:text-7xl"
      >
        {{reference.title}}
      </h2>

      <div>
        {{reference.subTitle}}
      </div>

      <img class="max-h-96 mx-auto my-8" [src]="reference.base64Img"/>

      <div class="flex">
        <a pageScroll *ngFor="let profile of linkedProfiles" href="#profile-{{profile.id}}">
          <img
           [src]="profile.base64Img"
           class="w-16 p-1 rounded-full cursor-pointer"
         />
        </a>
      </div>
    </div>
  </section>
  <section class="js-card-stack pb-4 md:w-2/4 relative">
    <div>
      <ng-content></ng-content>
    </div>
  </section>
</article>
